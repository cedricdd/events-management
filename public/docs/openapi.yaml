openapi: 3.0.3
info:
  title: 'Events Management LLC API Documentation'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'https://events-management.test'
tags:
  -
    name: Attendee
    description: "\nHandles event attendees, allowing users to register, view, and unregister from events."
  -
    name: Authentication
    description: "\nHandles user authentication, including login and logout."
  -
    name: Bans
    description: ''
  -
    name: Endpoints
    description: ''
  -
    name: 'Event Invites'
    description: "\nHandles event invitations, allowing organizers to invite users to private events."
  -
    name: 'Event Types'
    description: "\nHandles event types, allowing administrators to create, update, and delete event types."
  -
    name: 'User Management'
    description: "\nHandles user-related operations, including viewing user profiles."
components:
  securitySchemes:
    default:
      type: http
      scheme: bearer
      description: 'You can retrieve your token by visiting your dashboard and clicking <b>Generate API token</b>.'
security:
  -
    default: []
paths:
  '/api/events/{event_id}/attendees':
    post:
      summary: 'Register to an Event'
      operationId: registerToAnEvent
      description: 'Allows a user to register for an event, provided they meet the necessary conditions such as not being already registered, not being the organizer, having enough tokens, and being invited if the event is private.'
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 1395
                    name: 'Et animi quos velit et fugiat.'
                    description: 'Accusantium harum mollitia modi deserunt aut ab. Perspiciatis quo omnis nostrum aut adipisci quidem nostrum qui. Incidunt iure odit et et modi ipsum.'
                    location: 'New Carey'
                    cost: 4
                    start_date: '2025-07-18 00:30:00'
                    end_date: '2025-07-26 06:30:00'
                    type: corporis
                    public: 'yes'
                    organizer:
                      id: 5356
                      name: 'Henri Mitchell'
                      email: tleuschke@example.net
                      country: Guatemala
                      profession: 'Insurance Claims Clerk'
                      phone: 559.897.7788
                      organization: Klocko-Batz
                  message: 'You have successfully registered for the event.'
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1395
                      name:
                        type: string
                        example: 'Et animi quos velit et fugiat.'
                      description:
                        type: string
                        example: 'Accusantium harum mollitia modi deserunt aut ab. Perspiciatis quo omnis nostrum aut adipisci quidem nostrum qui. Incidunt iure odit et et modi ipsum.'
                      location:
                        type: string
                        example: 'New Carey'
                      cost:
                        type: integer
                        example: 4
                      start_date:
                        type: string
                        example: '2025-07-18 00:30:00'
                      end_date:
                        type: string
                        example: '2025-07-26 06:30:00'
                      type:
                        type: string
                        example: corporis
                      public:
                        type: string
                        example: 'yes'
                      organizer:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 5356
                          name:
                            type: string
                            example: 'Henri Mitchell'
                          email:
                            type: string
                            example: tleuschke@example.net
                          country:
                            type: string
                            example: Guatemala
                          profession:
                            type: string
                            example: 'Insurance Claims Clerk'
                          phone:
                            type: string
                            example: 559.897.7788
                          organization:
                            type: string
                            example: Klocko-Batz
                  message:
                    type: string
                    example: 'You have successfully registered for the event.'
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
        403:
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  -
                    description: ''
                    type: object
                    example:
                      message: 'You can only register to an event before it start.'
                    properties:
                      message:
                        type: string
                        example: 'You can only register to an event before it start.'
                  -
                    description: ''
                    type: object
                    example:
                      message: 'You are not invited to this event.'
                    properties:
                      message:
                        type: string
                        example: 'You are not invited to this event.'
                  -
                    description: ''
                    type: object
                    example:
                      message: "You don't have enough tokens to register for this event."
                    properties:
                      message:
                        type: string
                        example: "You don't have enough tokens to register for this event."
                  -
                    description: ''
                    type: object
                    example:
                      message: 'The organizer of this event does not allow you to join the event.'
                    properties:
                      message:
                        type: string
                        example: 'The organizer of this event does not allow you to join the event.'
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Event not found.'
                properties:
                  message:
                    type: string
                    example: 'Event not found.'
        409:
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  -
                    description: ''
                    type: object
                    example:
                      message: 'You are already registered for this event.'
                    properties:
                      message:
                        type: string
                        example: 'You are already registered for this event.'
                  -
                    description: ''
                    type: object
                    example:
                      message: "You can't register to your own event."
                    properties:
                      message:
                        type: string
                        example: "You can't register to your own event."
      tags:
        - Attendee
      security: []
    get:
      summary: 'List of Attendees from an Event'
      operationId: listOfAttendeesFromAnEvent
      description: 'Shows a paginated list of attendees for a specific event, with optional sorting and additional event data.'
      parameters:
        -
          in: query
          name: sort
          description: "The sorting criteria for the attendees. Default is 'user,asc'.<br/>Consisting of two parts, the sorting criteria and the sorting order."
          example: 'country,asc'
          required: false
          schema:
            type: string
            description: "The sorting criteria for the attendees. Default is 'user,asc'.<br/>Consisting of two parts, the sorting criteria and the sorting order."
            example: 'country,asc'
            nullable: false
            enum:
              - 'name,asc'
              - 'name,desc'
              - 'country,asc'
              - 'country,desc'
              - 'registration,asc'
              - 'registration,desc'
        -
          in: query
          name: with
          description: 'The additional data to include in the response.'
          example: event
          required: false
          schema:
            type: string
            description: 'The additional data to include in the response.'
            example: event
            nullable: false
            enum:
              - event
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    -
                      id: 5363
                      name: 'Mr. Gerhard Dach Jr.'
                      email: lafayette.considine@example.com
                      country: Gabon
                      profession: 'Logging Tractor Operator'
                      phone: '(806) 721-0719'
                      organization: 'Baumbach Ltd'
                    -
                      id: 5364
                      name: 'Mina Bauch'
                      email: okeefe.isidro@example.org
                      country: 'Antarctica (the territory South of 60 deg S)'
                      profession: 'Claims Examiner'
                      phone: 283.476.7809
                      organization: 'Haag and Sons'
                  links:
                    first: '/?page=1'
                    last: '/?page=1'
                    prev: null
                    next: null
                  meta:
                    current_page: 1
                    last_page: 1
                    path: /
                    per_page: 20
                    total: 2
                properties:
                  data:
                    type: array
                    example:
                      -
                        id: 5363
                        name: 'Mr. Gerhard Dach Jr.'
                        email: lafayette.considine@example.com
                        country: Gabon
                        profession: 'Logging Tractor Operator'
                        phone: '(806) 721-0719'
                        organization: 'Baumbach Ltd'
                      -
                        id: 5364
                        name: 'Mina Bauch'
                        email: okeefe.isidro@example.org
                        country: 'Antarctica (the territory South of 60 deg S)'
                        profession: 'Claims Examiner'
                        phone: 283.476.7809
                        organization: 'Haag and Sons'
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 5363
                        name:
                          type: string
                          example: 'Mr. Gerhard Dach Jr.'
                        email:
                          type: string
                          example: lafayette.considine@example.com
                        country:
                          type: string
                          example: Gabon
                        profession:
                          type: string
                          example: 'Logging Tractor Operator'
                        phone:
                          type: string
                          example: '(806) 721-0719'
                        organization:
                          type: string
                          example: 'Baumbach Ltd'
                  links:
                    type: object
                    properties:
                      first:
                        type: string
                        example: '/?page=1'
                      last:
                        type: string
                        example: '/?page=1'
                      prev:
                        type: string
                        example: null
                      next:
                        type: string
                        example: null
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        example: 1
                      last_page:
                        type: integer
                        example: 1
                      path:
                        type: string
                        example: /
                      per_page:
                        type: integer
                        example: 20
                      total:
                        type: integer
                        example: 2
        404:
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  -
                    description: ''
                    type: object
                    example:
                      message: 'Event not found.'
                    properties:
                      message:
                        type: string
                        example: 'Event not found.'
                  -
                    description: ''
                    type: object
                    example:
                      message: 'The page 10 does not exist.'
                    properties:
                      message:
                        type: string
                        example: 'The page 10 does not exist.'
      tags:
        - Attendee
      security: []
    parameters:
      -
        in: path
        name: event_id
        description: 'The ID of the event to register for.'
        example: '1'
        required: true
        schema:
          type: integer
  '/api/events/{event_id}/attendees/{user}':
    delete:
      summary: 'Unregister from an Event'
      operationId: unregisterFromAnEvent
      description: 'Allows a user to unregister from an event, provided they are registered and the request is made by the user themselves, the event organizer, or an admin.'
      parameters: []
      responses:
        204:
          description: ''
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
        403:
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  -
                    description: ''
                    type: object
                    example:
                      message: 'You are not registered to this event!'
                    properties:
                      message:
                        type: string
                        example: 'You are not registered to this event!'
                  -
                    description: ''
                    type: object
                    example:
                      message: 'You are not allowed to unregister this user from the event!'
                    properties:
                      message:
                        type: string
                        example: 'You are not allowed to unregister this user from the event!'
      tags:
        - Attendee
      security: []
    parameters:
      -
        in: path
        name: event_id
        description: 'The ID of the event to unregister from.'
        example: '1'
        required: true
        schema:
          type: integer
      -
        in: path
        name: user
        description: 'Optional parameter. The ID of the user to unregister. If not provided, the authenticated user will be unregistered.'
        required: true
        schema:
          type: integer
        examples:
          omitted:
            summary: 'When the value is omitted'
            value: ''
          present:
            summary: 'When the value is present'
            value: '2'
  /api/logout:
    delete:
      summary: Logout
      operationId: logout
      description: 'Logs out the authenticated user by deleting their current access token.'
      parameters: []
      responses:
        204:
          description: ''
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Authentication
  /api/login:
    post:
      summary: Login
      operationId: login
      description: 'Handles user authentication by validating credentials and generating an access token.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  token: 'Your Token.'
                  user:
                    id: 1
                    name: 'John Doe'
                    email: john@doe.com
                    country: USA
                    profession: Programmer
                    phone: 123-456-789
                    organization: 'World Incorporated'
                    tokens: 100
                    tokens_spend: 100
                properties:
                  token:
                    type: string
                    example: 'Your Token.'
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: 'John Doe'
                      email:
