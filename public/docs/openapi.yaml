                      phone:
                        type: string
                        example: 123-456-789
                      organization:
                        type: string
                        example: 'World Incorporated'
                      tokens:
                        type: integer
                        example: 100
                      tokens_spend:
                        type: integer
                        example: 100
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The provided credentials are incorrect.'
                properties:
                  message:
                    type: string
                    example: 'The provided credentials are incorrect.'
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: "The user's email address."
                  example: '"string@email.com"'
                  nullable: false
                password:
                  type: string
                  description: "The user's password."
                  example: '"password123"'
                  nullable: false
              required:
                - email
                - password
      security: []
